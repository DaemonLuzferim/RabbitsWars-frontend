<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dark Wall</title>

<body>

<!-- NAVBAR -->

</div>

<div id="textPanel" class="panel hidden">

              </div>

          }

    </section>

  </main>

  <!-- SIDEBAR DERECHO -->

  </aside>

</div>

<script src="app.js"></script>
</body>
</html>
