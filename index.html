<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DarkWall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar">
  <h1 class="logo">DarkWall</h1>
  <div class="nav-actions">
    <button id="btnLogout">Cerrar sesión</button>
  </div>
</header>

<div class="layout">

  <!-- SIDEBAR IZQUIERDO -->
  <aside class="sidebar">
    <h2>Álbumes</h2>
    <div class="albums">
      <button class="album">Año 1</button>
      <button class="album">Año 2</button>
      <button class="album">Año 3</button>
      <button class="album">Año 4</button>
      <button class="album">Año 5</button>
    </div>
  </aside>

  <!-- CONTENIDO CENTRAL -->
  <main class="content">

    <!-- GALERÍA -->
    <section class="gallery">
      <h2>Galería</h2>

      <div class="gallery-grid">
        <div class="photo"><img src="IMG_20251206_183719.jpg"></div>
        <div class="photo"><img src="IMG_2.jpg"></div>
        <div class="photo"><img src="IMG_3.jpg"></div>
        <div class="photo"><img src="IMG_4.jpg"></div>
        <div class="photo"><img src="IMG_5.jpg"></div>

        <!-- ESPACIO PARA 5 MÁS -->
        <div class="photo placeholder">+</div>
        <div class="photo placeholder">+</div>
        <div class="photo placeholder">+</div>
        <div class="photo placeholder">+</div>
        <div class="photo placeholder">+</div>
      </div>
    </section>

    <hr class="divider">

    <!-- COMENTARIOS / NOTAS (SIEMPRE AL FINAL) -->
    <section class="comments">

      <h2>Notas / Comentarios</h2>

      <div class="create-comment">
        <textarea id="commentContent" placeholder="Escribe lo que quieras..."></textarea>
        <button id="btnComment">Publicar</button>
      </div>

      <div id="commentsList" class="comments-list">
        <p class="empty">Aún no hay comentarios</p>
      </div>

    </section>

  </main>

  <!-- SIDEBAR DERECHO -->
  <aside class="sidebar right">
    <h2>Estado</h2>
    <span class="status online">Conectado</span>
  </aside>

</div>

<script src="app.js"></script>
</body>
</html>
